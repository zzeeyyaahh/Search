<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Google</title>
        <style>
            .content{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column; 
                min-height:80dvh; 
                gap:20px;
            }

            form{
                display:flex;
                flex-direction:column;
                align-items: center;
                gap:20px;
                
            }

            input[type="text"]{
                border-radius: 30px;
                padding-left:70px;
                border:1px  #bbb;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1),
                            -2px -2px 5px rgba(0, 0, 0, 0.1);
                background-image: url('https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png');
                background-repeat: no-repeat;
                background-position: 20px center ;
                background-size: 20px 20px;
                height: 50px;
                width:700px;
                outline:none;
            }
            
            input[type="submit"],button{
                border:1px  #bbb;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1),
                            -2px -2px 5px rgba(0, 0, 0, 0.1);
                height: 40px;
                width:150px;
                outline:none;
            }

            .buttons{
                display: flex;
                flex-direction: row;
                gap: 10px;
            }

            .links{
                display:flex;
                flex-direction:row;
                align-items:center;
                justify-content: flex-end;
                gap:15px;
                padding: 10px;
            }
            a{
                color: inherit;
                text-decoration: none;
            }
        </style>
    </head>

    <body>

        <div class="links">
            <a href="google_images.html">Images</a>
            <a href="google_advanced_search.html">Advanced Search</a>
        </div>
        
        <div class="content">
            <img src="https://freelogopng.com/images/all_img/1657952217google-logo-png.png" alt="google logo" width="300px">

            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <button type="button" onclick="window.location.href='https://doodles.google/'">I'm feeling lucky</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
