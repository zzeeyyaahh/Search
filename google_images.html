<!DOCTYPE html>
<html lang="en">

<head>
    <title>Images</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack logo, text, search bar, etc. */
            min-height: 80dvh; /* Ensure full viewport height */
            gap: 20px;
        }

        .logo-container {
            position: relative; /* Make this the positioning context */
            display: inline-block; /* So it wraps the logo */
        }

        .logo-text {
            position: absolute;
            top: 75%; /* Adjust as needed */
            left: 48%; /* Adjust as needed */
            transform: translateX(-50%); /* Center horizontally relative to its own width */
            font-size: 1.5em; /* Adjust size */
            color:#4285F4; /* Google blue */
            font-family: sans-serif;
            padding-left: 250px;
            font-size: 17px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="text"] {
            border-radius: 30px;
            padding-left: 70px;
            border: 1px #bbb;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1),
                -2px -2px 5px rgba(0, 0, 0, 0.1);
            background-image: url('https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png');
            background-repeat: no-repeat;
            background-position: 20px center;
            background-size: 20px 20px;
            height: 50px;
            width: 700px;
            outline: none;
        }

        input[type="submit"] {
            border: 1px #bbb;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1),
                -2px -2px 5px rgba(0, 0, 0, 0.1);
            height: 40px;
            width: 150px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="https://freelogopng.com/images/all_img/1657952217google-logo-png.png" alt="google logo" width="300px">
        <span class="logo-text">images</span>
    </div>
    <form action="https://www.google.com/images">
        <input type="text" name="q">
        <input type="submit" value="Google Search">
    </form>
</body>

</html>
